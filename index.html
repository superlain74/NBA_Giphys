<!DOCTYPE html>
<html>
<head>
<title>NBA Giphys!</title>

<!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--Header-->
<div class="jumbotron">
	<div class="container">
		<h1>NBA Highlights Search</h1>
		<img src="assets/images/logo.png" class=logoImage id="gifLogo" alt="Giphy Logo"
	</div>
</div>
<!--Buttons-->
<div id="gifButtonsView" class="container">
</div>
<!--Main Container-->
<div class="container">
	<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
		<!--Gifs-->
		<div id="gifsView"></div>
	</div>
	<!--Action Submission Form-->
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<form id="gif-form" role"form">
			<h2><legend>Play Submission</legend></h2>
			<div class="form-group">
				<label for="play-input">Add your play type below</label>
				<input type="text" id="play-input">
			</div>
			<input id="addGif" type="submit" value="Add your play type" class="btn btn-primary">
			<input id="removeGif" type="submit" value="Remove last action" class="btn btn-primary">
		</form>
	</div>
</div>
<footer>
	<div id="footer" class="container">
		<h4 id="copyright">&copy; Copyright 2017 SuperLain74</h4>
	</div>
</footer>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
